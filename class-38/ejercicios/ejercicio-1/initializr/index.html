<!doctype html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Agenda de contactos</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
		integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="container">
		<div class="jumbotron jumbotron-fluid mb-5">
			<div class="container">
				<h1 class="display-4">
					Agenda de contactos
				</h1>
				<p class="lead">
					Local Storage
				</p>
			</div>
		</div>

		<form class="my-5" action="" method="post">
			<div class="card rounded-1">
				<div class="card-header p-0">
					<div class="bg-info text-white text-center py-2">
						<h3>Agenda de contactos</h3>
					</div>
				</div>
				<div class="card-body p-3">

					<!--Body-->
					<div class="form-group">
						<div class="input-group input-group-lg">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-user text-info"></i>
								</div>
							</div>
							<input type="text" class="form-control" id="nombre" name="nombre"
								placeholder="Nombre y Apellido" required>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group input-group-lg">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-phone text-info"></i>
								</div>
							</div>
							<input type="phone" class="form-control" id="phone" name="phone" placeholder="phone"
								required>
						</div>
					</div>

					<div class="text-center">
						<input type="submit" value="Enviar" class="btn btn-info btn-block btn-lg">
					</div>
				</div>

			</div>
		</form>

		<hr>

		<div class="container">
			<div class="row my-2">
				<div class="btn-group">
					<button type="button" class="btn btn-primary">
						<i class="fa fa-save"></i> Guardar
					</button>
					<button type="button" class="btn btn-success">
						<i class="fa fa-history"></i> Recuperar
					</button>
					<button type="button" class="btn btn-danger">
						<i class="fa fa-trash"></i> Eliminar
					</button>
				</div>
			</div>

			<div class="row my-2">
				<button type="button" class="btn btn-danger">
					<i class="fa fa-trash"></i> Eliminar Todos
				</button>
			</div>
		</div>


		<hr>

		<div class="my-5">
			<ul class="list-group media border p-3">
				<div class="bg-dark img-circle">
					<img src="..." alt="..." class="mr-3 mt-3 " style="width:75px; height:75px;">
				</div>


				<li class="media-body list-group-item">
					<h4>
						<i class="fa fa-user text-user"></i> John Doe
						<small>
							<time>
								<i class="fa fa-clock text-clock"></i> Posted on February 19, 2016
							</time>
						</small>
					</h4>
					<p>
						<i class="fa fa-phone text-phone"></i>
					</p>
				</li>


			</ul>
		</div>

		<footer class="fixed-bottom py-4 px-5 bg-light">
			<p class="m-0">&copy; Company 2020</p>
		</footer>
	</div> <!-- /container -->
	<script src="js/main.js"></script>
</body>

</html>
