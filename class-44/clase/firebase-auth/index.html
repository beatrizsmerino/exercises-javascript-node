<!DOCTYPE html>
<html lang="en" class="c-page">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase - Auth</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .c-page__article {}

        #register {
            opacity: 1;
        }

        #register.is-active {
            animation: zoomIn 0.5s ease-in-out 0s;
        }

        #login {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0;
        }

        #login.is-active {
            animation: zoomIn 0.5s ease-in-out 0s;
        }

        #logout {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0;
        }

        #logout.is-active {
            animation: zoomIn 0.5s ease-in-out 0s;
        }
    </style>
</head>

<body class="c-page__body">
    <h1 class="c-page__title">
        Firebase - Auth
    </h1>

    <main class="c-page__main">
        <section class="c-page__section c-page__content">
            <article id="register" class="c-page__article">
                <form id="formRegister" class="c-form" action="">
                    <fieldset class="c-fieldset">
                        <legend class="c-legend">
                            Register
                        </legend>
                        <div class="c-form__item">
                            <label class="c-label" for="emailUserRegister">Email</label><br>
                            <input id="emailUserRegister" class="c-form__field" type="text">
                        </div>

                        <div>
                            <label class="c-label" for="passwordUserRegister">Password</label><br>
                            <input id="passwordUserRegister" class="c-form__field" type="password">
                        </div>
                    </fieldset>

                    <input id="buttonRegister" class="c-button" type="submit" value="REGISTER">
                </form>
            </article>

            <article id="login" class="c-page__article">
                <form id="formLogin" class="c-form" action="">
                    <fieldset class="c-fieldset">
                        <legend class="c-legend">
                            Login
                        </legend>
                        <div class="c-form__item">
                            <label class="c-label" for="emailUserLogin">Email</label><br>
                            <input id="emailUserLogin" class="c-form__field" type="text">
                        </div>

                        <div>
                            <label class="c-label" for="passwordUserLogin">Password</label><br>
                            <input id="passwordUserLogin" class="c-form__field" type="password">
                        </div>
                    </fieldset>

                    <input id="buttonLogin" class="c-button" type="submit" value="LOGIN">
                </form>
            </article>

            <article id="logout" class="c-page__article">
                <form id="formLogout" class="c-form" action="">
                    <fieldset class="c-fieldset">
                        <legend class="c-legend">
                            Logout
                        </legend>
                        <div class="c-form__item">
                            <label class="c-label" for="emailUserLogout">Email</label><br>
                            <input id="emailUserLogout" class="c-form__field" type="text">
                        </div>

                        <div>
                            <label class="c-label" for="passwordUserLogout">Password</label><br>
                            <input id="passwordUserLogout" class="c-form__field" type="password">
                        </div>
                    </fieldset>

                    <input id="buttonLogout" class="c-button" type="submit" value="LOGOUT">
                </form>
            </article>
        </section>
    </main>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>

    <!-- SDK de Firebase JS disponibles (de la CDN) - Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="js/script.js"></script>
</body>

</html>
